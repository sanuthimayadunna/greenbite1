<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GreenBite • Workout</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<header class="header">
  <a class="logo" href="index.html">GreenBite</a>
  <nav id="site-nav" class="nav">
    <a href="index.html">Home</a>
    <a href="recipes.html">Recipes</a>
    <a href="calculator.html">Calculator</a>
    <a href="workout.html" aria-current="page">Workout</a>
    <a href="mindfulness.html">Mindfulness</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="page">
  <section class="card">
    <h1>Workout Generator</h1>
    <form id="workout-form" class="grid two">
      <label>Body part
        <select id="body">
          <option>Full Body</option><option>Arms</option><option>Legs</option>
          <option>Back</option><option>Chest</option><option>Core</option>
        </select>
      </label>
      <label>Equipment
        <select id="equip">
          <option>None</option><option>Dumbbells</option><option>Resistance Band</option>
        </select>
      </label>
      <button class="btn" type="submit">Generate Plan</button>
    </form>

    <section id="plan" class="plan" hidden>
      <ol id="plan-list"></ol>
      <div class="timer">
        <h3 id="timer-label">Ready</h3>
        <div id="countdown" class="countdown">00:30</div>
        <div class="row">
          <button id="start" class="btn">Start</button>
          <button id="pause" class="btn outline">Pause</button>
          <button id="reset" class="btn ghost">Reset</button>
        </div>
        <small>Sound will play at each change.</small>
      </div>
    </section>
  </section>
</main>

<footer class="site-footer">
  <p class="small">© <span id="year"></span> GreenBite.</p>
</footer>

<script src="java/app.js"></script>
</body>
</html>
