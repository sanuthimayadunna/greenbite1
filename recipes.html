<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GreenBite • Recipes</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<header class="header">
  <a class="logo" href="index.html">GreenBite</a>
  <nav id="site-nav" class="nav" aria-label="Primary">
    <a href="index.html">Home</a>
    <a href="recipes.html" aria-current="page">Recipes</a>
    <a href="calculator.html">Calculator</a>
    <a href="workout.html">Workout</a>
    <a href="mindfulness.html">Mindfulness</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="page">
  <section class="card">
    <h1>Healthy Recipes</h1>
    <div class="filters">
      <input id="recipe-search" type="search" placeholder="Search by name...">
      <select id="recipe-category">
        <option value="">All categories</option>
        <option>Breakfast</option>
        <option>Lunch</option>
        <option>Dinner</option>
        <option>Snack</option>
        <option>Drink</option>
      </select>
    </div>
    <div id="recipes" class="cards-grid" aria-live="polite"></div>
  </section>

  <div id="recipe-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="recipe-title" hidden>
    <div class="modal-content">
      <button class="close" id="recipe-close" aria-label="Close"></button>
      <h2 id="recipe-title"></h2>
      <p id="recipe-desc"></p>
      <img id="recipe-img" alt="" class="recipe-img">
      <div class="grid two">
        <section>
          <h3>Ingredients</h3>
          <ul id="recipe-ingredients"></ul>
        </section>
        <section>
          <h3>Steps</h3>
          <ol id="recipe-steps"></ol>
        </section>
      </div>
      <section>
        <h3>Nutrition per serving</h3>
        <table class="table">
          <thead><tr><th>Metric</th><th>Amount</th></tr></thead>
          <tbody id="recipe-nutrition"></tbody>
        </table>
      </section>
    </div>
  </div>
</main>

<footer class="site-footer">
  <p class="small">© <span id="year"></span> GreenBite.</p>
</footer>

<script src="java/app.js"></script>
</body>
</html>
