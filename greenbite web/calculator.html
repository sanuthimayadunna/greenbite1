<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GreenBite • Calculator</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<header class="header">
  <a class="logo" href="index.html">GreenBite</a>
  <nav id="site-nav" class="nav">
    <a href="index.html">Home</a>
    <a href="recipes.html">Recipes</a>
    <a href="calculator.html" aria-current="page">Calculator</a>
    <a href="workout.html">Workout</a>
    <a href="mindfulness.html">Mindfulness</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="page">
  <section class="card">
    <h1>Calorie & Nutrition Calculator</h1>
    <form id="calc-form" class="grid two">
      <label>Age (years)<input type="number" id="age" min="1" required></label>
      <label>Gender
        <select id="gender" required>
          <option>Male</option><option>Female</option>
        </select>
      </label>
      <label>Height (cm)<input type="number" id="height" min="50" required></label>
      <label>Weight (kg)<input type="number" id="weight" min="10" step="0.1" required></label>
      <label>Activity level
        <select id="activity">
          <option value="1.2">Sedentary — little/no exercise</option>
          <option value="1.375">Lightly active — 1–3 days/week</option>
          <option value="1.55">Moderately active — 3–5 days/week</option>
          <option value="1.725">Very active — 6–7 days/week</option>
          <option value="1.9">Super active — physical job</option>
        </select>
      </label>
      <button class="btn" type="submit">Calculate</button>
    </form>

    <section id="results" class="results" hidden>
      <div class="result-card">
        <h3>BMR</h3>
        <p id="bmr">0</p>
      </div>
      <div class="result-card">
        <h3>TDEE</h3>
        <p id="tdee">0</p>
      </div>
      <div class="result-card">
        <h3>Macros (g/day)</h3>
        <div class="progress">
          <label>Carbs <span id="carbs-g">0</span> <span class="unit">g</span></label>
          <div class="bar"><span id="carbs-bar" style="width:0%"></span></div>
          <label>Protein <span id="protein-g">0</span> <span class="unit">g</span></label>
          <div class="bar"><span id="protein-bar" style="width:0%"></span></div>
          <label>Fat <span id="fat-g">0</span> <span class="unit">g</span></label>
          <div class="bar"><span id="fat-bar" style="width:0%"></span></div>
        </div>
      </div>
    </section>
  </section>
</main>

<footer class="site-footer">
  <p class="small">© <span id="year"></span> GreenBite.</p>
</footer>

<script src="java/app.js"></script>
</body>
</html>
